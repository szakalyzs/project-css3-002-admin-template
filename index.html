<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP:wght@500&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin&nbsp;Page</h3>
        <div class="header__menu"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></div>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
            <div class="search__user">
                <a href="#"><i class="fa fa-user"></i> &nbsp;<i class="fa fa-caret-down"></i></a>
            </div>
        </div>
    </header>
    <main class="main--row">
        <aside class="aside--left">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><span>CORE</span>&nbsp;</li>
                    <li><a href="#"><i class="fa fa-tachometer"></i><span>Dashboard</span></a></li>
                    <li><span>INTERFACE</span>&nbsp;</li>
                    <li><a href="#"><i class="fa fa-windows"></i><span>Layouts</span></a>
                        <div class="card__arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li><a href="#"><i class="fa fa-bookmark"></i><span>Pages</span></a>
                        <div class="card__arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li><span>ADDONS</span>&nbsp;</li>
                    <li><a href="#"><i class="fa fa-area-chart"></i> <span>Charts</span></a></li>
                    <li><a href="#"><i class="fa fa-table"></i><span>Tables</span></a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary&nbsp;Card
                    </div>
                    <div class="card__bottom">
                        View&nbsp;Details
                        <div class="card__arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning&nbsp;Card
                    </div>
                    <div class="card__bottom">
                        View&nbsp;Details
                        <div class="card__arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success&nbsp;Card
                    </div>
                    <div class="card__bottom">
                        View&nbsp;Details
                        <div class="card__arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger&nbsp;Card
                    </div>
                    <div class="card__bottom">
                        View&nbsp;Details
                        <div class="card__arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
